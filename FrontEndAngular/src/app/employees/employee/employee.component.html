<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmpID" #EmpID="ngModel" [(ngModel)]="empService.formData.EmpID">
    <div class="form-group">
        <label>Full Name: </label>
        <input name="FullName" #FullName="ngModel" [(ngModel)]="empService.formData.FullName" type="text" class="form-control" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required!</div>
    </div>

    <div class="form-group">
        <label>Position: </label>
        <input name="Position" #Position="ngModel" [(ngModel)]="empService.formData.Position" type="text" class="form-control">
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Employee Code: </label>
            <input name="EmpCode" #EmpCode="ngModel" [(ngModel)]="empService.formData.EmpCode" type="text" class="form-control">
        </div>
    
        <div class="form-group col-md-6">
            <label>Mobile: </label>
            <input name="Mobile" #Mobile="ngModel" [(ngModel)]="empService.formData.Mobile" type="text" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
