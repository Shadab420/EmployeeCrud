<table class="table table-hover">
    <tr *ngFor="let emp of empService.empList">
        <td (click)="populateForm(emp)">[{{ emp.EmpCode}}] - {{ emp.FullName }}</td>
        <td> {{ emp.Position }}</td>
        <td> {{ emp.Mobile }}</td>
        <td><button class="btn btn-sm btn-outline-danger" (click)="deleteEmp(emp.EmpID)">X</button></td>
    </tr>
</table>
